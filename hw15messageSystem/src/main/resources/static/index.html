<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
    <body>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>

    <div>
        <form id="create-form">
            <h3>New User:</h3>
            <p>Fields name, address, phone must be uniq</p>

            <label for="nameId">Name: </label>
            <input id="nameId" name= "name" type="text"/>
            <br>

            <label for="passwordId">Password: </label>
            <input id="passwordId" type="password" name= "password"/>
            <br>

            <label for="genderId">Gender: </label>
            <select id="genderId" name="gender" type="text">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
            <br>

            <label for="addressId">Address: </label>
            <input id="addressId" name= "address" type="text"/>
            <br>

            <label for="phonesId">Phones: </label>
            <input id="phonesId" name= "phones" type="text" placeholder = "comma separated"/>
            <br>

            <button id="addId" class="btn btn-default" type="submit">Add</button>
            <button id="getId" class="btn btn-default" type="submit">Get all</button>

        </form>
    </div>
    <hr>
        <table id="conversation" class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phones</th>
            </tr>
            </thead>
            <tbody id="listUsers">
            </tbody>
        </table>

    <h3>Log</h3>
    <div id="log">
    </div>

    </body>
</html>
